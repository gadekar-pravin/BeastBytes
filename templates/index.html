<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Selector and File Uploader</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body class="full-height">
    <div class="container">
        <div class="box">
            <h2>Select an Animal</h2>
            <div id="animal-selector">
                <label><input type="radio" name="animal" value="cat"> Cat</label>
                <label><input type="radio" name="animal" value="dog"> Dog</label>
                <label><input type="radio" name="animal" value="elephant"> Elephant</label>
            </div>
            <div id="animal-image"></div>
        </div>
        <div class="box">
            <h2>Upload a File</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" id="file-input" name="file" required>
                    <label for="file-input" class="file-input-label">
                        <i class="fas fa-file-upload"></i> Choose File and Upload
                    </label>
                    <span id="file-name">No file chosen</span>
                </div>
            </form>
            <div id="file-info"></div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
